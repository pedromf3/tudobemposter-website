<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="images/icon.jpg">
    <meta name="description" content="Tudo Bem? - A short film" />
    <meta name="author" content="PedroMusik" />

    <title>TUDO BEM</title>

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-content container text-center" role="main" aria-label="Main Content">
        <div class="image-container">
            <picture>
                <source media="(max-width: 600px)" srcset="images/TUDOBEM.promo.MUPI.02.png">
                <img src="images/TUDOBEM.promo.IGPOST.02.png" alt="Tudo bem? poster" loading="eager">
            </picture>
        </div>
        <div class="video-container">
            <video id="promo-video" autoplay loop playsinline muted>
                <source src="images/TrailerFinal.mp4" type="video/mp4">
                O teu navegador não suporta vídeos em HTML5. 
            </video>
        </div>
        <div class="controls">
            <button class="control-btn" id="play-pause-toggle" aria-label="Play or pause video">
                <i class="fas fa-pause"></i>
            </button>
            <button class="control-btn" id="mute-toggle" aria-label="Mute or unmute video">
                <i class="fas fa-volume-mute"></i>
            </button>
        </div>
        <nav class="social-links mt-4" aria-label="Social media links">
            <a href="https://www.instagram.com/tudobemfilm/" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@TudoBemFilm" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.tiktok.com/@tudobemfilm" target="_blank" aria-label="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="mailto:youokmovie@gmail.com" aria-label="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </nav>
    </main>

    <!-- External Script -->
    <script src="script.js"></script>
</body>
</html>
