<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="images/icon.jpg">
    <meta name="description" content="Tudo Bem? - A short film" />
    <meta name="author" content="PedroMusik" />

    <title>TUDO BEM</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: grid;
            place-items: center;
            font-family: sans-serif;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 25px;
            padding: 20px;
            width: 100%;
        }

        .image-container img {
            display: block;
            width: 100%;
            max-height: 95vh;   
            height: auto;
            object-fit: contain;
            margin: 0 auto;
        }

        .video-container {
            width: 100%;
            max-width: 1000px;
        }

        .video-container video {
            width: 100%;
            border-radius: 12px;
            background: transparent;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #fff;
            font-size: 22px;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .social-links a {
            color: #fff;
            font-size: 30px;
            opacity: 0.6;
            transition: opacity 0.2s ease-in-out;
        }

        .social-links a:hover,
        .social-links a:focus {
            opacity: 1;
        }
    </style>
</head>
<body>
    <main class="main-content container text-center" role="main" aria-label="Main Content">
        <div class="image-container">
            <picture>
                <source media="(max-width: 600px)" srcset="images/TUDOBEM.promo.MUPI.02.png">
                <img src="images/TUDOBEM.promo.IGPOST.02.png" alt="Tudo bem? poster" loading="eager">
            </picture>
        </div>
        <div class="video-container">
            <video id="promo-video" autoplay loop playsinline muted>
                <source src="images/TrailerFinal.mp4" type="video/mp4">
                O teu navegador não suporta vídeos em HTML5. 
            </video>
        </div>
        <div class="controls">
            <button class="control-btn" id="play-pause-toggle" aria-label="Play or pause video">
                <i class="fas fa-pause"></i>
            </button>
            <button class="control-btn" id="mute-toggle" aria-label="Mute or unmute video">
                <i class="fas fa-volume-mute"></i>
            </button>
        </div>
        <nav class="social-links mt-4" aria-label="Social media links">
            <a href="https://www.instagram.com/tudobemfilm/" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/@TudoBemFilm" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.tiktok.com/@tudobemfilm" target="_blank" aria-label="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="mailto:youokmovie@gmail.com" aria-label="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </nav>
    </main>
    <script>
        const video = document.getElementById("promo-video");
        const muteBtn = document.getElementById("mute-toggle");
        const muteIcon = muteBtn.querySelector("i");
        muteBtn.addEventListener("click", () => {
            video.muted = !video.muted;
            if (video.muted) {
                muteIcon.classList.replace("fa-volume-up", "fa-volume-mute");
            } else {
                muteIcon.classList.replace("fa-volume-mute", "fa-volume-up");
                video.play();
            }
        });
        const playPauseBtn = document.getElementById("play-pause-toggle");
        const playPauseIcon = playPauseBtn.querySelector("i");
        playPauseBtn.addEventListener("click", () => {
            if (video.paused) {
                video.play();
                playPauseIcon.classList.replace("fa-play", "fa-pause");
            } else {
                video.pause();
                playPauseIcon.classList.replace("fa-pause", "fa-play");
            }
        });
    </script>
</body>
</html>
