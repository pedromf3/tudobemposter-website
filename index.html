<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="PedroMusik" />
    <title>TUDO BEM</title>
    <style>
        * { 
            box-sizing: border-box; 
        }

        body {
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: grid;
            place-items: center;
            font-family: sans-serif;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 25px; /* Space between the image and links */
            padding: 20px;
            max-width: 100%;
            max-height: 100%;
        }

        .image-container {
            max-width: 100%;
            /* Reduce max-height to make space for the links */
            max-height: 80vh; 
        }

        .image-container img {
            display: block;
            max-width: 100%;
            max-height: 80vh; /* Matches the container's max-height */
            object-fit: contain;
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Space between icons */
        }

        .social-links a {
            color: #fff;
        }

        .social-links svg {
            width: 30px;
            height: 30px;
            fill: currentColor;
            opacity: 0.6; /* Slightly transparent by default */
            transition: opacity 0.2s ease-in-out;
        }

        .social-links a:hover svg,
        .social-links a:focus svg {
            opacity: 1; /* Fully opaque on hover/focus for better visibility */
        }


        @media (max-width: 600px) {
            .main-content {
                gap: 20px;
            }

            .social-links svg {
                /* Make icons slightly larger for easier tapping on mobile */
                width: 35px; 
                height: 35px;
            }
        }
    </style>
</head>
